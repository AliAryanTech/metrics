- name: publish svg
  plugins:
    - processors:
        - id: inject.content
          args:
            content: hello world
        - id: render
          args:
            format: svg
        - id: publish.console

- name: publish image
  plugins:
    - processors:
        - id: inject.content
          args:
            content: hello world
        - id: render
          args:
            format: png
        - id: publish.console
