- name: optimize
  plugins:
    - processors:
        - id: inject.content
          args:
            content: <span></span>
        - id: optimize.xml
        - id: assert
          args:
            select: main
            match: /<span><.span>/i
            html: true

- name: invalid svg
  plugins:
    - processors:
        - id: inject.content
          args:
            content: <!-- comment
        - id: optimize.xml
          fatal: false
        - id: assert
          args:
            error: true
