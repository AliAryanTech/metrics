- name: inject
  plugins:
    - processors:
        - id: inject.content
          args:
            content: <span class="test"></span>
        - id: inject.style
          args:
            style: |
              .test { color: blue; }
        - id: assert
          args:
            select: .test
            match: /<span.*inject-style-.*?="true">/i
            html: true
        - id: assert
          args:
            select: .test
            match: /\[inject-style-.*?\]\s+.test.*color:\s+blue/i
            html: true
